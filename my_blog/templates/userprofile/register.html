{% extends "base.html" %} {% load staticfiles %}
{% block title %} 注册 {% endblock title %}
{% block content %}
<style>
    :root {
        --bg: #0f1216;
        --surface: #151a21;
        --surface-soft: #1c222b;
        --border: #252c35;
        --text: #e8ecf1;
        --muted: #9aa3b0;
        --accent: #7cc5ff;
        --success: #9fe870;
    }

    html { overflow-y: scroll; }

    body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    a { color: var(--accent); }
    a:hover { color: #b2ddff; }

    .container { flex: 1; }

    label { color: var(--text); }

    .form-control {
        background: var(--surface-soft) !important;
        border: 1px solid var(--border) !important;
        color: var(--text) !important;
    }

    .form-control:focus {
        background: var(--surface-soft) !important;
        border-color: var(--accent) !important;
        color: var(--text) !important;
        box-shadow: 0 0 0 0.2rem rgba(124,197,255,0.25) !important;
    }

    .form-control::placeholder { color: var(--muted) !important; }

    /* 覆盖浏览器自动填充样式 */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px var(--surface-soft) inset !important;
        -webkit-text-fill-color: var(--text) !important;
        caret-color: var(--text) !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #0c0f14;
        font-weight: 600;
    }

    .btn-primary:hover {
        background: #b2ddff;
        border-color: #b2ddff;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group col-md-4">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <!-- 邮箱 -->
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <!-- 密码 -->
                <div class="form-group col-md-4">
                    <label for="password">设置密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- 确认密码 -->
                <div class="form-group col-md-4">
                    <label for="password2">确认密码</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="secret_key">注册密钥</label>
                    <input type="password" class="form-control" id="secret_key" name="secret_key" required>
                </div>
                <!-- 提交按钮 -->
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
        </div>
    </div>
        </div>
    </div>
</div>
{% endblock content %}
