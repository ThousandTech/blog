<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load staticfiles %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 写文章 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<style>
    :root {
        --bg: #0f1216;
        --surface: #151a21;
        --surface-soft: #1c222b;
        --border: #252c35;
        --text: #e8ecf1;
        --muted: #9aa3b0;
        --accent: #7cc5ff;
        --success: #9fe870;
    }

    html {
        overflow-y: scroll;
    }

    body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    a {
        color: var(--accent);
    }

    a:hover {
        color: #b2ddff;
    }

    .container {
        flex: 1;
    }

    .form-control {
        background: var(--surface-soft);
        border: 1px solid var(--border);
        color: var(--text);
    }

    .form-control:focus {
        background: var(--surface-soft);
        border-color: var(--accent);
        color: var(--text);
        box-shadow: 0 0 0 0.2rem rgba(124, 197, 255, 0.25);
    }

    .form-control::placeholder {
        color: var(--muted);
    }

    label {
        color: var(--text);
    }

    .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #0c0f14;
        font-weight: 600;
    }

    .btn-primary:hover {
        background: #b2ddff;
        border-color: #b2ddff;
    }
</style>
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 10 提交文章的表单 提交方式为POST 提交地址为当前页面 -->
            <form method="post" action=".">
                <!-- 10 Django中需要POST数据的地方都必须有csrf_token 否则会403-->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标题</label>
                    <!-- 10 文本框 name是表单的类字典对象的键，与表单类字段对应 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- 文章栏目 -->
                <div class="form-group">
                    <label for="column">栏目</label>
                    <select class="form-control" 
                            id="column" 
                            name="column"
                    >
                            <option value="none">请选择栏目..</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}">{{ column }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="body">文章正文</label>
                    <!-- 10 文本区域 body是表单的类字典对象的键，与表单类字段对应 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
