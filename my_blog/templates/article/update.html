{% extends "base.html" %} {% load staticfiles %}
{% block title %} 更新文章 {% endblock title %}
{% block content %}
<style>
    :root {
        --bg: #0f1216;
        --surface: #151a21;
        --surface-soft: #1c222b;
        --border: #252c35;
        --text: #e8ecf1;
        --muted: #9aa3b0;
        --accent: #7cc5ff;
        --success: #9fe870;
    }

    html {
        overflow-y: scroll;
    }

    body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    a {
        color: var(--accent);
    }

    a:hover {
        color: #b2ddff;
    }

    .container {
        flex: 1;
    }

    .form-control {
        background: var(--surface-soft);
        border: 1px solid var(--border);
        color: var(--text);
    }

    .form-control:focus {
        background: var(--surface-soft);
        border-color: var(--accent);
        color: var(--text);
        box-shadow: 0 0 0 0.2rem rgba(124, 197, 255, 0.25);
    }

    .form-control::placeholder {
        color: var(--muted);
    }

    label {
        color: var(--text);
    }

    .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #0c0f14;
        font-weight: 600;
    }

    .btn-primary:hover {
        background: #b2ddff;
        border-color: #b2ddff;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">文章标题</label>
                    <!-- 在 value 属性中指定文本框的初始值为旧的内容，即 article 对象中的 title 字段 -->
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                <!-- 文章栏目 -->
                <div class="form-group">
                    <label for="column">栏目</label>
                    <select class="form-control" 
                            id="column" 
                            name="column"
                    >
                            <option value="none">请选择栏目..</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}"
                                {% if column.id == article.column.id %}
                                    selected
                                {% endif %}
                            >
                                {{ column }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="body">文章正文</label>
                    <!-- 文本域不需要 value 属性，直接在标签体中嵌入数据即可 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12">{{ article.body }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
