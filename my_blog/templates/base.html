

<!-- 
    载入静态文件
    使用 Django 3 学习的读者改为 {% load static %}
-->
<!-- 07 导入静态文件工具 -->
{% load staticfiles %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 引入响应式布局 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 07 预留网站标题的位置（定义块），留给子页面填写-->
    <title>{% block title %}{% endblock %}</title>
    <!-- 07 引入bootstrap的css文件 ，django模板负责将setting中的STATIC_URL替换为静态文件的实际路径并与相对路径拼接 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'icon/icon.svg' %}">
    <style>
      .dropdown-menu-dark { background-color: #212529; border: 1px solid #495057; }
      .dropdown-menu-dark .dropdown-item { color: #f8f9fa; }
      .dropdown-menu-dark .dropdown-item:hover,
      .dropdown-menu-dark .dropdown-item:focus { color: #ffffff; background-color: #343a40; }
      .dropdown-menu-dark .dropdown-divider { border-color: #495057; }
      /* Layer 弹窗暗色主题 */
      .layui-layer-title { background-color: #212529 !important; color: #f8f9fa !important; }
      .layui-layer-content { background-color: #212529 !important; color: #f8f9fa !important; }
      .layui-layer { background-color: #212529 !important; box-shadow: 0 1px 8px rgba(0,0,0,0.5); }
      .layui-layer-btn { display: flex !important; justify-content: flex-end !important; gap: 10px; }
      .layui-layer-btn button, .layui-layer-btn a { background-color: #0d6efd !important; color: #ffffff !important; border: none !important; }
      .layui-layer-btn button:hover, .layui-layer-btn a:hover { background-color: #0b5ed7 !important; }
    </style>
</head>

<body>
    <!-- 07 引入导航栏 复制header.html的内容到这里来-->
    {% include 'header.html' %}
    <!-- 07 预留具体页面的位置（定义块），留给子页面填写 -->
    {% block content %}{% endblock content %}
    <!-- 07 引入注脚 和导航栏一样-->
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  
    <!-- 
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。 
        教程采用本地引入是为了让读者了解静态文件本地部署的流程。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
</body>

</html>
