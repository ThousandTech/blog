{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{{ title|default:"提示信息" }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        {% if icon %}
                            <i class="{{ icon }} fa-3x text-primary"></i>
                        {% else %}
                            <i class="fas fa-info-circle fa-3x text-primary"></i>
                        {% endif %}
                    </div>
                    
                    <h3 class="card-title mb-3">{{ title|default:"提示" }}</h3>
                    <p class="card-text lead text-muted mb-4">{{ message }}</p>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary mr-2">
                            <i class="fas fa-arrow-left"></i> 返回上一页
                        </a>
                        <a href="{% url 'article:article_list' %}" class="btn btn-primary">
                            <i class="fas fa-home"></i> 返回首页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
