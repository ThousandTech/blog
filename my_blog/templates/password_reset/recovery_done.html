{% extends "base.html" %}
{% block title %}重置成功{% endblock %}

{% block content %}
<style>
    :root {
        --bg: #0f1216;
        --surface: #151a21;
        --surface-soft: #1c222b;
        --border: #252c35;
        --text: #e8ecf1;
        --muted: #9aa3b0;
        --accent: #7cc5ff;
        --success: #9fe870;
    }

    html {
        overflow-y: scroll;
    }

    body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    a {
        color: var(--accent);
    }

    a:hover {
        color: #b2ddff;
    }

    .container {
        flex: 1;
    }

    .card {
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text);
        box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    .card-title,
    .card-text {
        color: var(--text);
    }

    .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #0c0f14;
        font-weight: 600;
    }

    .btn-primary:hover {
        background: #b2ddff;
        border-color: #b2ddff;
    }
</style>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 75vh">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-success">密码重置成功</h5>
                    <p class="card-text">
                        您的密码已成功修改。现在可以使用新密码登录了。
                    </p>
                    <a href="{% url 'user_profile:login' %}" class="btn btn-primary">立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
