{% extends "base.html" %}
{% block title %}邮件已发送{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 75vh">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">重置邮件已发送</h5>
                    <p class="card-text">
                        我们已向您的邮箱发送了重置密码的链接，请查收。
                        <br>
                        如果几分钟内没有收到，请检查垃圾邮件文件夹。
                    </p>
                    <a href="{% url 'user_profile:login' %}" class="btn btn-primary">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
