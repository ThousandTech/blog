
<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <!-- 导航栏商标 -->
    <a class="navbar-brand" href="{% url 'article:article_list' %}">Thousand的博客</a>

    <!-- 导航入口 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <!-- 条目 -->
        <li class="nav-item">
          <!-- 08 {#% url ... %#}自动生成URL，'article:article_list'在命名空间article中找到别名为article_list的路由 -->
          <a class="nav-link" href="{% url 'article:article_list' %}">文章</a>
        </li>
        {% if user.is_authenticated %}
          <!-- 如果用户已经登录，则显示用户名下拉框 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-dark bg-dark" aria-labelledby="navbarDropdown">
              <!-- 新增 -->
              <a class="dropdown-item text-light" href="{% url 'article:article_create' %}">写文章</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-light" href='{% url "userprofile:edit" user.id %}'>个人信息</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-light" href="{% url 'userprofile:logout' %}">退出登录</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-light" href="#" onclick="user_delete()">删除用户</a>
            </div>
          </li>
        <!-- 如果用户未登录，则显示 “登录” -->
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'userprofile:login' %}">登录/注册</a>
          </li>                    
        <!-- if 语句在这里结束 -->
        {% endif %}
      </ul>
    </div>

  </div>
</nav>

{% if user.is_authenticated %}
<form 
    style="display:none;" 
    id="user_delete"
    action="{% url 'userprofile:delete' user.id %}" 
    method="POST"
>
{% csrf_token %}
    <button type="submit">发送</button>
</form>
    <script>
        function user_delete() {
            // 调用layer弹窗组件
            layer.open({
                title: "确认删除",
                content: "确认删除用户资料吗？",
                btn: ['确认', '取消'],
                yes: function(index, layero) {
                    $('form#user_delete button').click();
                    layer.close(index);
                },
                no: function(index) {
                    layer.close(index);
                }
            })
        }
    </script>
{% endif %}
